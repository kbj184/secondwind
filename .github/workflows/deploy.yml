      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. ê¸°ì¡´ ì„œë²„ ì¢…ë£Œ ë° ì°Œêº¼ê¸° ì •ë¦¬
          sudo pkill -9 -f java || true
