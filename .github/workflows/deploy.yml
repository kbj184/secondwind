name: Java CI/CD with Gradle and EC2

on:
  push:
    branches: [ "master" ] # ë°±ì—”ë“œ í”„ë¡œì íŠ¸ì˜ ë©”ì¸ ë¸Œëžœì¹˜ê°€ masterì¸ ê²ƒì„ í™•ì¸í–ˆìŠµë‹ˆë‹¤.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 0. ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ (ì¶”ê°€ëœ ë¶€ë¶„ ðŸ“)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. Gradle ë¹Œë“œ
    - name: Build with Gradle
      run: ./gradlew clean bootJar

    # 2. ë¹Œë“œëœ JAR íŒŒì¼ì„ EC2ë¡œ ì „ì†¡ (SCP)
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "/home/ec2-user"
        strip_components: 2

    # 3. EC2ì—ì„œ ì„œë²„ ìž¬ì‹œìž‘ (SSH)
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo pkill -f java || true
          mv /home/ec2-user/*.jar /home/ec2-user/app.jar
          nohup java -Dspring.profiles.active=prod \
            -Dserver.ssl.enabled=false -Dserver.port=8081 \
            -DDB_URL=${{ secrets.DB_URL }} \
            -DDB_USERNAME=${{ secrets.DB_USERNAME }} \
            -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -DJWT_SECRET=${{ secrets.JWT_SECRET }} \
            -DNAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
            -DNAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
            -DGOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            -DGOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            -DALLOWED_ORIGINS=https://main.d2f7uw4hiwwlz7.amplifyapp.com \
            -jar /home/ec2-user/app.jar > /home/ec2-user/nohup.out 2>&1 &
