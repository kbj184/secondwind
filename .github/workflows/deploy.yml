          rm -f /home/ec2-user/app.jar.old
          [ -f /home/ec2-user/app.jar ] && mv /home/ec2-user/app.jar /home/ec2-user/app.jar.old
          mv /home/ec2-user/build/libs/*.jar /home/ec2-user/app.jar
          
