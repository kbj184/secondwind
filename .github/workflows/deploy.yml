jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 0. ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ (ì¶”ê°€ëœ ë¶€ë¶„ ðŸ“)
    - name: Grant execute permission for gradlew
