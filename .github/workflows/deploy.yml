name: Java CI/CD with Gradle and EC2

on:
  push:
    branches: [ "master" ] # 백엔드 프로젝트의 메인 브랜치가 master인 것을 확인했습니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 0. 실행 권한 부여 (추가된 부분 📍)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. Gradle 빌드
    - name: Build with Gradle
      run: ./gradlew clean bootJar

    # 2. 빌드된 JAR 파일을 EC2로 전송 (SCP)
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "/home/ec2-user"
        strip_components: 2

    # 3. EC2에서 서버 재시작 (SSH)
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. 기존 프로세스 종료 및 대기
          sudo pkill -9 -f java || true
          sleep 10
          
          # 2. 파일 정리 및 준비 (에러 발생 시 무시)
          rm -rf /home/ec2-user/app.jar.old || true
          [ -f /home/ec2-user/app.jar ] && mv /home/ec2-user/app.jar /home/ec2-user/app.jar.old || true
          mv /home/ec2-user/build/libs/*.jar /home/ec2-user/app.jar
          
          # 3. 새로운 서버 실행 (메모리 제한 256MB로 더 강화)
          nohup java -Xmx256m -Dspring.profiles.active=prod \
            -Dserver.ssl.enabled=false -Dserver.port=8081 \
            -DDB_URL=${{ secrets.DB_URL }} \
            -DDB_USERNAME=${{ secrets.DB_USERNAME }} \
            -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -DJWT_SECRET=${{ secrets.JWT_SECRET }} \
            -DNAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
            -DNAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
            -DGOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            -DGOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            -DALLOWED_ORIGINS=https://main.d2f7uw4hiwwlz7.amplifyapp.com \
            -jar /home/ec2-user/app.jar > /home/ec2-user/nohup.out 2>&1 &
          
          # 4. 즉시 퇴보 (Status 0 유도를 위해 즉시 종료)
          disown
          exit 0
