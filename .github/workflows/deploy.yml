        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ (ì—ëŸ¬ ë¬´ì‹œ)
