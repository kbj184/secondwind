# AWS Production Properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# AWS RDS 접속 정보
spring.datasource.url=jdbc:mariadb://secondwind-db.cni6i4kc89hx.ap-northeast-2.rds.amazonaws.com:3306/running
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# OAuth2 운영 설정
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.redirect-uri=https://api.llrun.shop/login/oauth2/code/naver

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://api.llrun.shop/login/oauth2/code/google

# JWT & CORS
spring.jwt.secret=${JWT_SECRET}
secondwind.allowed-origins=${ALLOWED_ORIGINS}

# 프록시(Nginx) 서버 설정 인식
server.forward-headers-strategy=framework
